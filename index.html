<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #qrcode {
      margin-top: 20px;
    }
    img {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }
  </style>
</head>
<body>

  <h1>QR Code Generator</h1>
  <input type="text" id="text" placeholder="Enter text or URL" />
  <button onclick="generateQR()">Generate QR</button>

  <div id="qrcode"></div>

  <script>
    function generateQR() {
      const text = document.getElementById("text").value;
      const qrcodeDiv = document.getElementById("qrcode");
      
      if (text.trim() === "") {
        qrcodeDiv.innerHTML = "<p>Please enter some text.</p>";
        return;
      }

      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(text)}&size=200x200`;

      qrcodeDiv.innerHTML = `<img src="${qrUrl}" alt="QR Code" />`;
    }
  </script>

</body>
</html>
